<mat-card>    
  <!-- Title of an Card -->    
  <mat-card-title>    
      Score   
  </mat-card-title>    
  
  <mat-card-content> 
    <form class="example-form" [formGroup]="searchForm">
	  <mat-form-field>
	    <input matInput   formControlName= "search" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	  </mat-form-field>
  </form> 
      <table mat-table [dataSource]="dataSource"  matSort  class="mat-elevation-z8" style="width : 100%">
        
         
          <!-- Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>
          
          <!-- <ng-container matColumnDef="offering">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Offering</th>
            <td mat-cell *matCellDef="let element"> {{element.offering}} </td>
          </ng-container> -->


		<ng-container matColumnDef="scoreOne" cdkColumnDef="userId" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Spinner </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field floatLabel="never">
					<input matInput  [(ngModel)]="element.scoreOne"  (keypress) = "validateNumber($event,element.scoreOne)" (input)="onChangeScore(element)" type = "number" >
				</mat-form-field>
             </td>
          </ng-container>

            <ng-container matColumnDef="scoreTwo">
	            <th mat-header-cell *matHeaderCellDef mat-sort-header> WIB </th>
	            <td mat-cell *matCellDef="let element"> 
	                <mat-form-field floatLabel="never">
						<input matInput  [(ngModel)]="element.scoreTwo"  (keypress) = "validateNumber($event,element.scoreTwo)" (input)="onChangeScore(element)">
					</mat-form-field>
	             </td>
          </ng-container>
          
            <ng-container matColumnDef="scoreThree">
	            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quizbot </th>
	            <td mat-cell *matCellDef="let element"> 
	                <mat-form-field floatLabel="never">
						<input matInput  [(ngModel)]="element.scoreThree"  (keypress) = "validateNumber($event,element.scoreThree)" (input)="onChangeScore(element)" >
					</mat-form-field>
	             </td>
          </ng-container>
            
            <!-- <ng-container matColumnDef="scoreThree">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Booth 3 </th>
              <td mat-cell *matCellDef="let element"> {{element.scoreThree}} </td>
            </ng-container> -->
            <ng-container matColumnDef="totalScore">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
              <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
            </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        
         </table>
        <mat-paginator [pageSizeOptions]="[25, 100,500,1000]"></mat-paginator>
        <button mat-raised-button color="accent" (click) = "submit()">Submit</button>    
        
  </mat-card-content>
</mat-card>
